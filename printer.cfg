[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_230041001751313434373135-if00
restart_method: command

[mcu CB1]
serial: /tmp/klipper_host_mcu

[include mainsail.cfg]

[include ender-3v2_manta-v2.cfg]

[include print_area_bed_mesh.cfg]

[include led_control.cfg]

[include timelapse.cfg]

[include c-macros.cfg]

[include adxl345.cfg]

[exclude_object]

[sdcard_loop]

[respond]

[pause_resume]

